apply plugin: "java"

dependencies {
    runtime "javax.sip:jain-sip-ri:1.2.324"
    runtime "log4j:log4j:1.2.16"
    compile "org.apache.logging.log4j:log4j-1.2-api:2.7"
    compile "org.apache.logging.log4j:log4j-api:2.7"
    compile "org.apache.logging.log4j:log4j-core:2.7"
    compile "org.slf4j:slf4j-api:1.7.22"
    compile "org.slf4j:slf4j-nop:1.7.22"
    compile "commons-codec:commons-codec:1.10"
    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.8.3"
    compile "com.fasterxml.jackson.core:jackson-databind:2.8.6"
    compile "com.fasterxml.jackson.core:jackson-databind:2.8.6"
    compile "com.sparkjava:spark-core:2.5.4"
}

repositories {
    mavenCentral()
}

task getDeps(type: Copy) {
    from sourceSets.main.runtimeClasspath
    into "lib/"
}
