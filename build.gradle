buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

plugins {
    id 'java'
    id 'com.github.ben-manes.versions' version '0.17.0'
}

allprojects {
  repositories {
    maven { url 'https://jitpack.io' }
  }
}

dependencies {
    compile 'org.apache.logging.log4j:log4j-api:2.11.0'
    compile 'org.apache.logging.log4j:log4j-core:2.11.0'
    // Newer versions of JAIN-SIP are causing critical regression with Routr
    compile 'javax.sip:jain-sip-ri:1.2.324'
    compile 'commons-codec:commons-codec:1.11'
    compile 'commons-net:commons-net:3.6'
    compile 'commons-lang:commons-lang:2.6'
    compile 'commons-io:commons-io:2.6'
    compile 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.5'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.5'
    compile ('com.sparkjava:spark-core:2.9.1') {
        exclude group: 'org.slf4j', module: 'slf4j-api'
        exclude group: 'org.slf4j', module: 'slf4j-ext'
    }
    compile 'com.qmetric:spark-authentication:1.4'
    compile 'io.jsonwebtoken:jjwt:0.9.1'
    compile 'com.networknt:json-schema-validator:1.0.20'
    compile 'com.jayway.jsonpath:json-path:2.4.0'
    compile 'redis.clients:jedis:2.9.0'
    compile 'org.mongodb:bson:3.7.1'
    compile 'com.github.ben-manes.caffeine:caffeine:2.8.0'
    compile 'org.graalvm.sdk:graal-sdk:19.2.0'
    compile 'org.graalvm.truffle:truffle-api:19.2.0'
    compile 'org.graalvm.js:js:19.2.0'
    compile 'org.graalvm.regex:regex:19.2.0'
    compile 'org.apache.activemq:activemq-all:5.15.10'
    compile ('it.unimi.dsi:dsiutils:2.6.0') {
        exclude group: 'org.slf4j', module: 'slf4j-api'
        exclude group: 'org.slf4j', module: 'slf4j-ext'
        exclude group: 'ch.qos.logback', module: 'logback-core'
        exclude group: 'ch.qos.logback', module: 'logback-classic'
    }
}

repositories {
    mavenCentral()
}

tasks.withType(Jar) {
    destinationDir = file("$rootDir/libs")
}

task copyRuntimeLibs(type: Copy) {
  into "libs"
  from configurations.testRuntime
}
